<!DOCTYPE HTML>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        
        <title>best game in the world</title>
    </head>
    <body>
        <canvas id="theCanvas" width="400" height="400">
             CANVAS IS NOT SUPPORTED!!! :( 
        </canvas>
        
        <script>
            let ctx = document.querySelector("canvas").getContext("2d");
            ctx.canvas.width  = window.innerWidth;
            ctx.canvas.height  = window.innerHeight;
            console.log(ctx.canvas.width);
            console.log(ctx.canvas.height);
            document.documentElement.style.overflow = 'hidden';
            
            const knuckles = new Image();
            knuckles.src = "pictures/knuckles.png";
            
            const background = new Image();
            background.src = "pictures/jungle.jpeg";
            
            const rage = new Image();
            rage.src = "pictures/rage.png";
            
            const joy = new Image();
            joy.src = "pictures/joy.png";
            
            
            
            //healthbar object
            let healthBar = {x : 40, y : 40, length : 200, height: 50};
            
            //variable that holds the starting y position of harmful objects
            let gameStartY = healthBar.y ;
            
            //variable that holds the starting x position of game
            let gameStartX = healthBar.x + healthBar.length + 20;
            
            //variable that holds the end x position of game
            let gameEndY = 630;
            
            //variable that hold the end x position of game
            let gameEndX = 1294;
            
            //array of harmful objects
            let harmfulArr = [{x : gameStartX + 20, y : gameStartY, width : 50, height : 50, damage : 50, inGame : false},
                              {x : gameStartX + 100, y : gameStartY, width : 50, height : 50, damage : 50, inGame : false}, 
                              {x : gameStartX + 200, y : gameStartY, width : 50, height : 50, damage : 50, inGame : false}, 
                              {x : gameStartX + 300, y : gameStartY, width : 50, height : 50, damage : 50, inGame : false}, 
                              {x : gameStartX + 400, y : gameStartY, width : 50, height : 50, damage : 50, inGame : false},
                              {x : gameStartX + 500, y : gameStartY, width : 50, height : 50, damage : 50, inGame : false},
                              {x : gameStartX + 600, y : gameStartY, width : 50, height : 50, damage : 50, inGame : false},
                              {x : gameStartX + 700, y : gameStartY, width : 50, height : 50, damage : 50, inGame : false},
                              {x : gameStartX + 800, y : gameStartY, width : 50, height : 50, damage : 50, inGame : false},
                              {x : gameStartX + 900, y : gameStartY, width : 50, height : 50, damage : 50, inGame : false}];
            let harmfulLimit = 2;
            let harmfulCounter = 0;
            
            
            let helpfulArr = [{x : gameStartX + 20, y : gameStartY, width : 50, height : 50, heal : 50, inGame : false},
                              {x : gameStartX + 100, y : gameStartY, width : 50, height : 50, heal : 50, inGame : false}, 
                              {x : gameStartX + 200, y : gameStartY, width : 50, height : 50, heal : 50, inGame : false}, 
                              {x : gameStartX + 300, y : gameStartY, width : 50, height : 50, heal : 50, inGame : false}, 
                              {x : gameStartX + 400, y : gameStartY, width : 50, height : 50, heal : 50, inGame : false},
                              {x : gameStartX + 500, y : gameStartY, width : 50, height : 50, heal : 50, inGame : false},
                              {x : gameStartX + 600, y : gameStartY, width : 50, height : 50, heal : 50, inGame : false},
                              {x : gameStartX + 700, y : gameStartY, width : 50, height : 50, heal : 50, inGame : false},
                              {x : gameStartX + 800, y : gameStartY, width : 50, height : 50, heal : 50, inGame : false},
                              {x : gameStartX + 900, y : gameStartY, width : 50, height : 50, heal : 50, inGame : false}];
            
            let helpfulLimit = 1;
            let helpfulCounter = 0;
            
            let hello = false;
            
            let fallingSpeed = 2;
                             
            //player object
            let player = {x : gameStartX, y : gameEndY -200, width : 200, height: 200, health : 100}
            
            
            
            
            //drawing health bar function
            drawHealthBar = () => {
           
                //displays the word "health" above the healthbar
                ctx.beginPath();
                ctx.fillStyle = "red";
                ctx.font = "30px Comic Sans MS";
                ctx.fillText("Health", 40, 30);
                
                //fills the healthbar in green based on player health
                ctx.beginPath();
                ctx.rect(healthBar.x, healthBar.y, player.health/100 * healthBar.length, healthBar.height);
                ctx.fillStyle = "green";
                ctx.fill();
                
                //displays player health percentage in the healthbar
                ctx.beginPath();
                ctx.fillStyle = "red";
                ctx.fillText(player.health + "%", healthBar.x + 70, healthBar.height*1.5);
                
                //draws the outside healthbar outline
                ctx.beginPath();
                ctx.rect(healthBar.x, healthBar.y, healthBar.length, healthBar.height);
                ctx.strokeStyle = "red";
                ctx.lineWidth = 2;
                ctx.stroke();
                
            }//end drawHealthBar()
            
            //decrease health function
            decreaseHealth = (amount) => {
                if (player.health > 0) {
                    player.health -= amount;
                    if (player.health < 0) { //if it goes negative, just display 0
                        player.health = 0;
                    }
                }
            }//end of decreaseHealth()
            
            //increase health function
            increaseHealth = (amount) => {
                if (player.health < 100) {
                    player.health += amount;
                    if (player.health > 100) { //if it goes past 100, just display 100
                        player.health = 100;
                    }
                }
            }
            
            //function to draw background picture
            drawBackground = () => {
                ctx.drawImage(background, gameStartX, gameStartY);
            }
            
            //function to draw the player's character, with x and y positions as parameters
            drawPlayer = (x,y) => {
                
                ctx.drawImage(knuckles, x,y, player.width, player.height);
                
            }
            
            
            //function to draw harmful object
            drawHarm = (objectPassed) => {
                console.log("drawing object");
                
                ctx.drawImage(rage, objectPassed.x, objectPassed.y, objectPassed.width, objectPassed.height);
            }
            
            //function to draw helpful object
            drawHelp = (objectPassed) => {
                ctx.drawImage(joy, objectPassed.x, objectPassed.y, objectPassed.width, objectPassed.height);
            }
            
            
            
            //function to move player left
            moveLeft = () => {
                if (player.x > gameStartX) {
                    player.x -= 20;
                }
            }//end of moveLeft()
            
            //function to move player right
            moveRight = () => {
                if (player.x + player.width + 20< gameEndX) {
                    player.x += 20;
                }
            }
            
            //function to check if any object passed is touching the player. 
            isTouching = (objectPassed) => {
                if (player.x < objectPassed.x + objectPassed.width 
                    && player.x + player.width > objectPassed.x 
                    && player.y < objectPassed.y + objectPassed.height 
                    && player.y + player.height > objectPassed.y) {
                    //console.log("collision detected!!!");
                    return true;
                }
                else {
                    //console.log("no collision detected");
                    return false
                }
            } 
            
            
            //function to determine which harmful object in the array to drop randomly
            randHarmNum = () => {
                console.log("in the random num function");
                if (harmfulCounter < harmfulLimit) { //current number of harmful objects on screen is less than limit
                    let randnum = Math.floor(Math.random()*10);
                    if (harmfulArr[randnum].inGame == false) {
                        harmfulArr[randnum].inGame = true; //random number 0 to 9
                        harmfulCounter++;
                    }
                }
            }
            
            randHelpNum = () => {
                console.log("in the random num function");
                if (helpfulCounter < helpfulLimit) { //current number of harmful objects on screen is less than limit
                    let randnum = Math.floor(Math.random()*10);
                    if (helpfulArr[randnum].inGame == false) {
                        helpfulArr[randnum].inGame = true; //random number 0 to 9
                        helpfulCounter++;
                    }
                }
            }
            
            
            
            decreaseHarmY = (object) => {
                if (object.y  + fallingSpeed + object.height + 30>= gameEndY) {
                    object.inGame = false;
                    object.y = gameStartY;
                    harmfulCounter--;
                }
                

                else {
                    object.y += fallingSpeed;
                }
                
                
            }
            
            
            decreaseHelpY = (object) => {
                if (object.y  + fallingSpeed + object.height + 30>= gameEndY) {
                    object.inGame = false;
                    object.y = gameStartY;
                    helpfulCounter--;
                }
                

                else {
                    object.y += fallingSpeed;
                }
                
                
            }
            
            dropHarm = () => {
                for (let object of harmfulArr) {
                    if (object.inGame == true) {
                        drawHarm(object);
                        
                        if (isTouching(object)) {
                            decreaseHealth(object.damage);
                            object.inGame = false;
                            object.y = gameStartY;
                            harmfulCounter--;
                        }
                        
                        else {
                            decreaseHarmY(object);
                        }
                    }
                }
            }
            
            dropHelp = () => {
                for (let object of helpfulArr) {
                    if (object.inGame == true) {
                        drawHelp(object);
                        
                        if (isTouching(object)) {
                            increaseHealth(object.heal);
                            object.inGame = false;
                            object.y = gameStartY;
                            helpfulCounter--;
                        }
                        
                        else {
                            decreaseHelpY(object);
                        }
                    }
                }
            }
            
            
            //function to clear canvas and then call all other functions
            draw = () => {
                ctx.clearRect(0,0, ctx.canvas.width, ctx.canvas.height);
                
                
                drawBackground();
                
                dropHarm();
                randHarmNum();
                
                dropHelp();
                randHelpNum();
                
                
                
                drawPlayer(player.x,player.y);
    
                drawHealthBar();
                
                
                window.requestAnimationFrame(draw);
                
            }//end of draw()
            
            
            
            
            //event listener for left and arrow keys
            document.addEventListener("keydown", (e) => {
                
               if (e.code == "ArrowLeft")
                   moveLeft();
               if (e.code == "ArrowRight") 
                   moveRight();
                
            });
                
            
            
            draw();
            
            
            
            
            
        </script>
    </body>
    
</html>
